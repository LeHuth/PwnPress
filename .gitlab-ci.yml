stages:
  - build
  - deploy

variables:
  PATH: "/home/leonard/.nvm/versions/node/v18.17.0/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin"
  TARGET_DIRECTORY: "/var/www/dev/"

build_vue:
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/

deploy_vue:
  stage: deploy
  script:
    - rsync -avz --delete dist/ $SSH_USER@$SERVER:$TARGET_DIRECTORY
